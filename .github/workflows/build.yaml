name: GraalVM Native Image builds
on: [push, pull_request]
jobs:
  build:
    name: hassq on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

      - name: Build 
        run: |
          ## skipping until we find reliable way to mock websocket/rest homeassistant api
          mvn -Pnative clean package -DskipTests
      
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
            name: hassq-${{ matrix.os }}.jar
            path: target/hassq-*-SNAPSHOT.jar

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'windows-latest' && 'hassq-<someversion>-SNAPSHOT.exe' || 'hassq-<someversion>-SNAPSHOT' }}
          path: target/${{ matrix.os == 'windows-latest' && 'hassq-*-SNAPSHOT.exe' || 'hassq-*-SNAPSHOT' }}
